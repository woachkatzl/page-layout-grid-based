<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ugmonk</title>
        <link rel="shortcut icon" href="images/favicons/logo.svg">
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="header__left">
                <div class="header__logo-block">
                    <h1 class="header__company-name">Ugmonk</h1>
                    <svg class="header__logo" width="24px" height="38px">
                        <use xlink:href="images/sprite.svg#logo"></use>
                    </svg>
                </div>
                <nav class="header__nav">
                    <a href="link" class="header__link header__nav-link">Men</a>
                    <a href="link" class="header__link header__nav-link">Women</a>
                    <a href="link" class="header__link header__nav-link">Objects</a>
                    <a href="link" class="header__link header__nav-link header__link-analog">Analog</a>
                </nav>
            </div>
            <div class="header__right">
                <div class="header__account-block">
                    <div class="header__journal">
                        <a href="link" class="header__link header__account-link">Journal</a>
                    </div>
                    <div class="header__search">
                        <a href="link" class="header__link header__account-link">Search</a>
                    </div>
                    <div class="header__login">
                        <a href="link" class="header__link header__account-link">Login</a>
                    </div>
                    <div class="header__cart">
                        <a href="link" class="header__link">
                            <svg class="header__cart-img" width="18px" height="18px">
                                <use xlink:href="images/sprite.svg#cart"></use>
                            </svg>
                        </a>
                    </div>
                    <div class="header__search-bar-container">
                        <input class="header__search-bar" type="search" name="store-search" id="">
                    </div>
                </div>
            </div>
        </header>
        <main></main>
        <footer></footer>
    </body>
</html>
